<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Random Number Input</title>

    <style type="text/css">

        body{
            width: 70%;
            margin: 0 auto;
            text-align: center;
        }
        #container-input{
            padding-top: 20px;
            width: 70%;
            margin: 0 auto
        }
        #container-result{
            padding-top: 20px;
            width:20%;
            margin: 0 auto;
        }
        #result{
            text-align: center;
            font-size: 1.2rem;
        }

    </style>

  </head>
  <body class="bg-warning">

    <p class="h1">Random Number</p>

    <div id="container-input" class="input-group">
        <input id="init" type="text" class="form-control" placeholder="Initial">
        <input id="final" type="text" class="form-control" placeholder="Final">
        <button type="button" class="btn btn-primary" onclick="randomNum()">Random</button>
    </div>

    <div id="container-result">
        <input id="result" class="form-control text-danger" placeholder="Result Random" disabled>
    </div>

    <!-- JavaScript -->

    <script src="./index.js"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
